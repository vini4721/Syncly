<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body class="min-h-dvh bg-gradient-to-br from-slate-800 to-slate-900">
    <nav
      class="fixed flex justify-between align-middle p-4 w-full bg-slate-900/50 backdrop-blur-sm border-b border-slate-700/50"
    >
      <div class="text-white font-bold text-4xl">Syncly</div>
      <div
        class="profile relative flex justify-center items-center border bg-white/25 rounded-full size-14"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          stroke="gray"
          opacity="50"
          width="45"
          height="45"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-user-round-icon lucide-user-round"
        >
          <circle cx="12" cy="8" r="5" />
          <path d="M20 21a8 8 0 0 0-16 0" />
        </svg>
      </div>

      <div
        class="controls hidden p-3 absolute top-20 right-2 bg-slate-900/50 backdrop-blur-sm border border-slate-700/50 rounded-xl text-gray-300 min-w-[180px]"
      >
        <div
          class="flex gap-3 px-3 py-2 mx-1 rounded-lg cursor-pointer transition-all duration-200 hover:bg-white hover:text-black"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-settings-icon lucide-settings"
          >
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
            />
            <circle cx="12" cy="12" r="3" />
          </svg>
          <span class="settings">Settings</span>
        </div>

        <div
          class="flex gap-3 px-3 py-2 mx-1 rounded-lg cursor-pointer transition-all duration-200 hover:bg-white hover:text-black"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-log-out-icon lucide-log-out"
          >
            <path d="m16 17 5-5-5-5" />
            <path d="M21 12H9" />
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          </svg>
          <span class="logout">Logout</span>
        </div>
      </div>
    </nav>

    <header class="pt-28 flex items-center flex-col">
      <h1 class="text-white text-5xl font-bold">Welcome back!</h1>
      <p class="pt-5 text-white text-xl max-w-1/2 text-center">
        Upload a new video to start creating subtitles or continue working on
        your existing projects
      </p>

      <div
        class="flex flex-col items-center bg-slate-900/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-8 mt-8 transition-all duration-200 shadow-2xl shadow-slate-900/60 hover:shadow-2xl hover:shadow-slate-800/70 hover:scale-105 w-1/3"
      >
        <div
          class="upload-icon bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 rounded-2xl p-6 mb-4 transition-all duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-upload-icon lucide-upload"
          >
            <path d="M12 3v12" />
            <path d="m17 8-5-5-5 5" />
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          </svg>
        </div>

        <p class="text-white text-xl font-bold pt-5">Upload Video</p>
        <p class="text-slate-500 pt-2 text-l">
          Start a new subtitle project with your video
        </p>
      </div>
    </header>

    <main class="pt-20 pl-10">
      <h1 class="text-white font-bold text-3xl">Recent Projects</h1>

      <div
        class="filters bg-slate-900/50 backdrop-blur-sm border border-slate-700/50 rounded-xl p-4 flex items-center gap-4 mt-6 w-fit"
      >
        <span class="text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-funnel-icon lucide-funnel"
          >
            <path
              d="M10 20a1 1 0 0 0 .553.895l2 1A1 1 0 0 0 14 21v-7a2 2 0 0 1 .517-1.341L21.74 4.67A1 1 0 0 0 21 3H3a1 1 0 0 0-.742 1.67l7.225 7.989A2 2 0 0 1 10 14z"
            />
          </svg>
        </span>
        <span
          class="bg-purple-600 text-white px-3 py-1 rounded-lg text-sm font-medium cursor-pointer"
          >All</span
        >
        <span
          class="text-gray-400 px-3 py-1 rounded-lg text-sm font-medium cursor-pointer hover:text-white hover:bg-slate-800/50"
          >Drafts</span
        >
        <span
          class="text-gray-400 px-3 py-1 rounded-lg text-sm font-medium cursor-pointer hover:text-white hover:bg-slate-800/50"
          >In Progress</span
        >
        <span
          class="text-gray-400 px-3 py-1 rounded-lg text-sm font-medium cursor-pointer hover:text-white hover:bg-slate-800/50"
          >Completed</span
        >
      </div>
    </main>

    <script type="module" src="src/routes/dashboard.js"></script>
  </body>
</html>
