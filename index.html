<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>Vite App</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-[rgba(102,51,153,1)] to-[rgba(2,0,4,1)]"
  >
    <main
      class="min-h-screen flex flex-col lg:flex-row items-center justify-center lg:justify-around gap-8 px-4 py-8"
    >
      <div class="intro max-w-2xl text-center lg:text-left p-6 lg:p-10">
        <div class="heading">
          <p class="text-white text-3xl sm:text-4xl lg:text-5xl font-bold mb-6">
            Syncly
          </p>
        </div>

        <div class="title">
          <p class="text-3xl sm:text-4xl lg:text-5xl font-bold text-white">
            Professional
            <span
              class="bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent"
              >Video </span
            >Subtitle Editor
          </p>
        </div>

        <div class="description pt-3 mb-6">
          <p class="text-white text-lg lg:text-xl">
            Create, edit, and sync subtitles with AI-powered precision. Built
            for creators who demand professional results.
          </p>
        </div>

        <div
          class="features flex flex-wrap gap-4 justify-center lg:justify-start"
        >
          <div
            class="flex justify-center smart-upload bg-white/10 backdrop-blur-sm rounded-lg px-4 py-2 border border-white/20"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              stroke="#5fa5f9"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-download-icon lucide-download"
            >
              <path d="M12 15V3" />
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <path d="m7 10 5 5 5-5" />
            </svg>
            <span class="text-white text-sm pl-1 pt-1 text-l"
              >Smart Upload</span
            >
          </div>

          <div
            class="flex justify-center ai-generation bg-white/10 backdrop-blur-sm rounded-lg px-4 py-2 border border-white/20"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              stroke="#c084fc"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-zap-icon lucide-zap"
            >
              <path
                d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"
              />
            </svg>
            <span class="text-white text-sm pl-1 pt-1 text-l"
              >AI Generation</span
            >
          </div>

          <div
            class="flex justify-center real-time-sync bg-white/10 backdrop-blur-sm rounded-lg px-4 py-2 border border-white/20"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              stroke="#49de80"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-play-icon lucide-play"
            >
              <polygon points="6 3 20 12 6 21 6 3" />
            </svg>
            <span class="text-white text-sm pl-1 pt-1 text-l"
              >Real-time Sync</span
            >
          </div>
        </div>
      </div>

      <div
        class="form bg-white/8 backdrop-blur-md rounded-xl border border-white/10 p-6 w-full max-w-md"
      >
        <div class="form-header text-center mb-6">
          <h2 id="form-title" class="text-white text-2xl font-bold mb-2">
            Sign In
          </h2>
          <p id="form-subtitle" class="text-white text-sm opacity-80">
            Welcome back to SubSync
          </p>
        </div>

        <form id="auth-form" class="flex flex-col space-y-4">
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            class="bg-white/10 text-white placeholder-white/60 border border-white/30 rounded-lg px-4 py-3 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            class="bg-white/10 text-white placeholder-white/60 border border-white/30 rounded-lg px-4 py-3 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          />
          <button
            type="submit"
            id="submit-btn"
            class="bg-gradient-to-r from-purple-500 to-pink-500 text-white text-lg font-semibold rounded-lg px-6 py-3 hover:from-purple-600 hover:to-pink-600 transition-all duration-200 transform hover:scale-105"
          >
            Sign In
          </button>
        </form>

        <div class="form-toggle text-center mt-6">
          <p class="text-white/70 text-sm">
            <span id="toggle-text">Don't have an account?</span>
            <button
              type="button"
              id="toggle-btn"
              class="text-purple-400 hover:text-purple-300 font-medium ml-1 focus:outline-none underline"
            >
              Sign Up
            </button>
          </p>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
